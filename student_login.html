<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <title>Student Login</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .card {
      border-radius: 12px;
      border: none;
    }

    .form-select,
    .form-control {
      border-radius: 8px;
      box-shadow: none;
      transition: box-shadow 0.2s ease-in-out;
    }

    .form-select:focus,
    .form-control:focus {
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
      border-color: #0d6efd;
    }

    button[type="submit"] {
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">

  <!-- Page heading -->
  <h1 class="text-center mb-4">Student Result Analytics</h1>

  <!-- Login form -->
  <div class="col-md-4 col-sm-10">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-4">Student Login</h3>

      <form action="student_validation.php" method="POST" name="student_form">
        <!-- Roll ID -->
        <div class="mb-3">
          <label for="roll_num" class="form-label">Enter your Roll ID</label>
          <input type="text" class="form-control" id="roll_num" name="roll_num"
            placeholder="Enter your Roll Number" required>
          <p id="roll_num_Error" class="error"></p>
        </div>

        <!-- Semester Dropdown -->
        <div class="mb-3">
          <label for="semester" class="form-label">Class</label>
          <select class="form-select" id="semester" name="semester" required>
            <option value="">-- Select your semester --</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
          </select>
          <p id="semError" class="error"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 py-2">
          <i class="bi bi-search-heart"></i> Search
        </button>
      </form>

    </div>
  </div>
<script src = "student_login.js"></script>   

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
